<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">email</th>
                <th scope="col">phone</th>
                <th scope="col">website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of users">
                <th scope="row">{{data.id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.website}}</td>
            </tr>

        </tbody>
    </table>
</div>
